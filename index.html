<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="NFT-card">
        <div class="hero-img" role="img" aria-label="image-equilibrium"></div>
        <p class="tittle">Equilibrium #3429</p>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-box">
          <div class="pricing">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" alt="icon-clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="author">
          <img
            class="author-img"
            src="./images/image-avatar.png"
            alt="image-avatar"
          />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by:</p>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      <p>Coded by:</p>
      <a href="https://linkedin.com/in/monasr1997" target="_blank"
        >Mohamed Nasr</a
      >
      ðŸ™‚
    </div>
  </body>
</html>
